<form method="post" aria-label="{{formAriaLabel}}" id="{{idSuffix}}-form" action="update">
    <input type="hidden" id="{{idSuffix}}-id" name="id" value="">
    <div class="px-4 mb-4 has-validation">
        <label class="form-label" for="{{idSuffix}}-amount">{{formLabel}}</label>
        <input class="form-control cashflowapp-input" aria-label="Budżet miesięczny dla kategorii" type="text" id="{{idSuffix}}-amount"
            name="budget" value="" required autofocus>
    </div>
    <button type="submit" class="btn btn-block m-0 btn-success btn-lg save-button"><i class="bi bi-floppy"></i>
            {{buttonCaption}}</button>
</form>
