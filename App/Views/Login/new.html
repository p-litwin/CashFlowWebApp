{% extends "base.html" %}

{% block title %}CashFlowApp - Zaloguj się{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row align-items-center">
            
            {% include 'splash_screen_left.html' %}

            <div class="col-lg-6 col-md-6">
                <div class="right-wrapper">
                    <form action="/login/create" aria-label="Formularz logowania." method="post">
                        <h3 class="font-weight-normal">Zaloguj się</h3>
                        <div class="pb-4">
                            <label for="email" class="visually-hidden">Email (login)</label>
                            <input type="text" id="email" aria-label="Adres email (login)" name="email" class="form-control" placeholder="Email (login)" value="{{ email }}" required autofocus>
                        </div>
                        <div class="pb-2">
                            <label for="password" class="visually-hidden">Password</label>
                            <input type="password" class="form-control hide-show-password" aria-label="Hasło." name="password" id="password" placeholder="Hasło" required>
                        </div>
                        <div class="form-check pt-1 pb-2">
                            <input id="remember-me" aria-label="Pamiętaj logowanie" name="remember_me" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="remember-me">Pamiętaj mnie</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
                        <p class="pt-2 mb-0"><a href="/password">Nie pamiętam hasła</a></p>
                        <p class="login-text">Nie masz konta? <a href="/signup">Zarejestruj się</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %}
<!-- Hide/Show password -->
<script src="/js/hideShowPassword.min.js"></script>
<script type="text/javascript" src="/js/hideShowPasswordToggle.js"></script>
{% endblock %}
