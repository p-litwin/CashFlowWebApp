{% extends "base.html" %}

{% block title %}CashFlowApp - Zarejestruj się {% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row align-items-center">
            
            {% include 'splash_screen_left.html' %}

            <div class="col-lg-6 col-md-6">
                <form class="login-register-form">
                    <h3 class="font-weight-normal">Załóż konto</h3>
                    <label for="inputName" class="sr-only">Imię</label>
                    <input type="text" id="inputName" class="form-control login-register-fields" placeholder="Imię" required autofocus>
                    <label for="inputEmail" class="sr-only">Adres email (login)</label>
                    <input type="email" id="inputEmail" class="form-control login-register-fields" placeholder="Email (login)" required>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control login-register-fields" placeholder="Hasło" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Załóż konto</button>
                    <p class="login-text">Masz już konto? <a href="/login">Zaloguj się</a></p>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
