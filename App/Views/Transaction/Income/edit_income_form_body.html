<input type="hidden" id="incomeId" name="id" value="{{transactions.transactions_id}}">
<div class="form-outline  mb-1 has-validation row px-4 pt-2">
    <div class="col-5">
        <label class="form-label form-label-two-columns" for="incomeAmount">Kwota</label>
        <input class="form-control auto-highlight cashflowapp-input " type="number" aria-label="Kwota przychodu w złotówkach."
            id="incomeAmount" min="0.01" step="0.01" name="amount"
            value="" required autofocus>
    </div>
    <div class="col-7">

        <label class="form-label form-label-two-columns single-date-picker" for="incomeDate">Data (RRRR-MM-DD)</label>
        <input class="form-control single-date-picker cashflowapp-input " aria-label="Data przychodu" type="text" id="incomeDate"
            name="date" value="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    </div>
</div>
<div class="form-outline mb-1 has-validation px-4">
    <label class="form-label" for="incomeCategory">Kategoria:</label>
    <select class="form-control cashflowapp-input" aria-label="Kategoria przychodu" id="incomeCategory" placeholder="Kategoria" name="category">
    <option value="" class="text-secondary">Wybierz kategorię...</option>
    {% for category in incomes_categories %}
    <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
    </select>
</div>
<div class="form-outline mb-2 has-validation px-4 pb-4">
    <label class="form-label" for="incomeComment">Opis przychodu:</label>
    <textarea class="form-control cashflowapp-input" aria-label="Opis przychodu" id="incomeComment" name="comment"></textarea>
</div>
<div class="modal-footer p-0">
    <button type="submit" class="btn btn-primary m-0 btn-lg btn-block save-button"><i class="bi bi-floppy"></i> Zapisz przychód</button>
</div>
