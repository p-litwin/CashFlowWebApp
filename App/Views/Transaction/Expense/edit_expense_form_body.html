<input type="hidden" id="expenseId" name="id" value="{{ transaction.transaction_id }}">
<div class="form-outline  mb-4 has-validation row ps-3 pe-3">
    <div class="col">
        <label class="form-label form-label-two-columns" for="expenseAmount">Kwota</label>
        <input class="form-control auto-highlight" type="number" aria-label="Kwota wydatku w złotówkach."
            id="expenseAmount" min="0.00" step="0.01" name="amount"
            value="{% if expense.amount is not empty %}{{expense.amount}}{% else %}0,00{% endif %}" required autofocus>
    </div>
    <div class="col">

        <label class="form-label form-label-two-columns single-date-picker" for="expenseDate">Data (RRRR-MM-DD)</label>
        <input class="form-control single-date-picker" aria-label="Data wydatku" type="text" id="expenseDate"
            name="date" value="{% if expense.date is not empty %}{{expense.date}}{% else %}{{current_date}}{% endif %}"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    </div>
</div>
<div class="form-outline mb-4 has-validation ps-3 pe-3">
    <select class="form-select" size="3" aria-label="Metoda płatności" id="paymentMethod" name="payment_method"
        placeholder="Sposób płatności">
        {% for method in payment_methods %}
        <option value="{{ method.id }}">{{ method.name }}</option>
        {% endfor %}
    </select>
    <label class="form-label" for="paymentMethod">Sposób płatności:</label>
</div>
<div class="form-outline mb-4 has-validation ps-3 pe-3">
    <select class="form-select" aria-label="Kategoria wydatku" id="expenseCategory" placeholder="Kategoria"
        name="category">
        <option value="" class="text-secondary">Wybierz kategorię...</option>
        {% for category in expenses_categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <label class="form-label" for="expenseCategory">Kategoria:</label>
</div>
<div class="form-outline mb-2 has-validation ps-3 pe-3 pb-3">
    <textarea class="form-control" aria-label="Opis wydatku" id="expenseComment" name="comment"></textarea>
    <label class="form-label" for="expenseComment">Opis wydatku:</label>
</div>
<div class="modal-footer p-0">
    <button type="submit" class="btn btn-primary btn-block m-0 btn-lg save-button"><i class="bi bi-floppy"></i> Zapisz wydatek</button>
</div>
