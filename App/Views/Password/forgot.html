{% extends "base.html" %}

{% block title %}CashFlowApp - Zresetuj hasło{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row align-items-center">
            
            {% include 'splash_screen_left.html' %}

            <div class="col-lg-6 col-md-6">
                <div class="right-wrapper">
                    <form method="post" action="/password/requestReset" id="passwordResetForm">
                        <h3 class="font-weight-normal pb-2">Resetuj hasło</h3>
                        <div class="form-group mb-3">
                            <label class="visually-hidden" for="email">Login (email)</label>
                            <input class="form-control mb-3" aria-label="Podaj adres email przypisany do konta" type="email" id="email" name="email" placeholder="email" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-block btn-lg btn-primary">Resetuj hasło</button><a class="btn btn-block btn-lg btn-secondary mt-2" role="button" href="/login">Anuluj</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
