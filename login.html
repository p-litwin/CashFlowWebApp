<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6c76f76ae7.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 left-column">
                <div class="row">
                    <div class="brand">
                        <img class="brand-image" src="images/wallet.png" alt="">
                        <h1 class="brand-name">CashFlowApp</h1>
                    </div>
                    <h2 class="tagline">Twoje finanse w jednym miejscu</h2>
                </div>
                <div class="row features">
                    <div class="col-lg-4 col-md-4">
                        <img class="feature-image" src="images/list.png" alt="">
                        <p class="feature-text">Zapisuj swoje przychody i wydatki</p>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <img class="feature-image" src="images/pie-chart.png" alt="">
                        <p class="feature-text">Analizuj wydatki za pomocą tabel i wykresów</p>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <img class="feature-image" src="images/salary.png" alt="">
                        <p class="feature-text">Wypracuj pozytywne nawyki finansowe</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <form class="login-register-form">
                    <h3 class="font-weight-normal">Zaloguj się</h3>
                    <label for="inputLogin" class="sr-only">Login</label>
                    <input type="text" id="inputLogin" class="form-control login-register-fields" placeholder="Login" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control login-register-fields" placeholder="Hasło" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
                    <p class="login-text">Nie masz konta? <a href="register.html">Zarejestruj się</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
